name: Docker Image Build & Push to ACR CI
on:
  push:
    branches: ["main"]

env:
  IMAGE_NAME: lokiacr-nginx

jobs:
  Build:
    name: Build & Push container image to ACR
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Generate Docker metadata
      id: meta
      uses: docker/metadata-action@v3
      with:
        images: ${{ secrets.ACR_ENDPOINT }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
        flavor: |
          latest=true
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to ACR
      uses: docker/login-action@v2
      with:
        registry: ${{ secrets.ACR_ENDPOINT }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ${{ secrets.ACR_ENDPOINT }}/${{ env.IMAGE_NAME }}:${{ steps.docker_tags.outputs.tags }}
